notifications:
  email: false
os:
  - linux   # This is currently Ubuntu 12.04 LTS
  - osx
sudo: false
addons:
 apt:
   packages:
     - lcov
     # - libhdf5-serial-dev   # This lacks the HDF5 C++ bindings
     - python-numpy
     - swig
before_install:
  - |
    if [ `uname` = Darwin ]; then
      brew update
      brew install homebrew/science/hdf5
      brew install lcov
      brew install swig
      export PYTHON_DIR="/System/Library/Frameworks/Python.framework/Versions/2.7"
    fi
  - |
    if [ `uname` = Linux ]; then
      export HDF5_DIR="$HOME/hdf5-1.8.15-patch1"
      (
        mkdir external
        cd external
        wget http://www.hdfgroup.org/ftp/HDF5/current/src/hdf5-1.8.15-patch1.tar.bz2
        tar xjf hdf5-1.8.15-patch1.tar.bz2
        mkdir hdf5-1.8.15-patch1-build
        cd hdf5-1.8.15-patch1-build
        `pwd`/../hdf5-1.8.15-patch1/configure --prefix="$HDF5_DIR" --enable-cxx
        make -j2
        make -j2 install
      )
      export PYTHON_DIR="/usr"
      export PATH="$HDF5_DIR/bin:$PATH"
    fi
  - pip install --user codecov
  - gem install coveralls-lcov
  - h5ls --version
  - lcov --version
language: cpp
compiler:
  - clang
  - gcc
script:
  - make -j2 COVERAGE=1 HDF5_DIR="$HDF5_DIR" PYTHON_DIR="$PYTHON_DIR"
  - make -j2 test
  - ./example && ./list example.h5
  - ./python-example.py && ./list python-example.h5
after_success:
  - make -j2 coverage
  - codecov
  - coveralls-lcov coverage.info
